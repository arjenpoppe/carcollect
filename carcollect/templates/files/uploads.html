{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Uploaded files{% endblock %}</h1>
{% endblock %}

{% block content %}
{{ data }}
<ul>
  {% for file in filelist %}
  <li><a href="{{url_for('filemanager.uploaded_file', filename=file)}}">{{file}}</a></li>
  {% endfor %}
</ul>
{% endblock %}
