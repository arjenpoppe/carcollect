{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{filename}}.{{extension}}{% endblock %}</h1>
{% endblock %}

{% block content %}
  	<img src="{{url_for('static', filename='plots/{}.png'.format(filename))}}"/>
  	<form action="{{url_for('analyze.plot_waveform')}}" method="post">
  		<button value="{{filename}}.{{extension}}" name="filename" type="submit" class="btn btn-primary">Analyze</button>
  	</form>
{% endblock %}
