{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{filename}}.{{extension}}{% endblock %}</h1>
{% endblock %}

{% block content %}
  <a href="{{url_for('analyze.plot_waveform', filename='{}.{}'.format(filename, extension))}}">analyze</a>
  <img src="{{url_for('static', filename='plots/{}.png'.format(filename))}}"/>
{% endblock %}
