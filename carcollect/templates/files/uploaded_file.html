{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{filename}}{% endblock %}</h1>
{% endblock %}

{% block content %}
	{% if data %}	  	
	  	<div class="text-center">
	  		<img src='data:image/png;base64,{{data}}' class="img-fluid img-thumbnail rounded" />
	  	</div>
	{% endif %}
  	<form action="{{url_for('analyze.plot_waveform')}}" method="post">
  		<button value="{{filename}}" name="filename" type="submit" class="btn btn-primary">Analyze</button>
  	</form>
{% endblock %}
