{% extends 'base.html' %}

{% block header %}Hello {{user['firstname'] + " " + user['lastname']}}{% endblock %}

{% block content %}
	<form action="{{url_for('account.create_account')}}" method="post">
		<table class="table table-hover table-sm">
			<tr>
				<td>
					<label>First Name: </label>
				</td>
				<td>
					<div class="form-group">
					<input type="text" name="firstname" class="form-control" placeholder="{{user['firstname']}}"/>
					</div>
				</td>
				<td>
					<button type="submit" class="btn btn-primary">Change</button>
				</td>
			</tr>
			<tr>
				<td>
					<label>Last Name: </label>
				</td>
				<td>
					<div class="form-group">
					<input type="text" name="lastname" class="form-control" placeholder="{{user['lastname']}}"/>
					</div>
				</td>
				<td>
					<button type="submit" class="btn btn-primary">Change</button>
				</td>
			</tr>
			<tr>
				<td>
					<label>Password: </label>
				</td>
				<td>
					<div class="form-group">
					<input type="password" name="lastname" class="form-control"/>
					</div>
				</td>
				<td>
					<button type="submit" class="btn btn-primary">Change</button>
				</td>
			</tr>
		</table>	
	</form>
{% endblock %}
